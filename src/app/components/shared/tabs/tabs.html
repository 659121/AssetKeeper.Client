<div class="tabs-container">
  <nav class="tabs-nav">
    @for (tab of tabs; track tab.id) {
      <button
        type="button"
        class="tab-button"
        [class.active]="activeTabId === tab.id"
        (click)="setActiveTab(tab.id)">
        {{ tab.label }}
      </button>
    }
  </nav>
  
  <div class="tabs-content">
    <ng-content></ng-content>
  </div>
</div>
